<?xml version="1.0" encoding="UTF-8"?>
<phpunit bootstrap="vendor/autoload.php"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:noNamespaceSchemaLocation="https://schema.phpunit.de/10.5/phpunit.xsd">

    <testsuites>
        <testsuite name="Todo Test Suite">
            <directory>tests</directory>
        </testsuite>
    </testsuites>

    <coverage>
        <include>
            <directory>./</directory> <!-- the source code directory -->
        </include>
        <exclude>
            <directory>tests</directory> <!-- exclude tests -->
        </exclude>
        <report>
            <clover outputFile="coverage-report-backend/clover.xml"/>
        </report>
    </coverage>

    <logging>
        <junit outputFile="junit-report-backend.xml"/>
    </logging>

</phpunit>
